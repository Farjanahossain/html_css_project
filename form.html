<!doctype html>
<head>
    <title>
        form 
    </title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<form>
    <level for ="fname">First name:</level><br>
    <input type="text" id="fname" name="fname" value="sim" readonly><br>
    <level for ="lname">Last name:</level><br>
    <input type="text" id="lname" name="lname" value="ona" disabled><br>
    <input type ="submit" value="submit">
    </form><br>
   <hr>
    <form>
    <level for ="cno">code number:</level><br>
    <input type="text" id="cno" name="cno" size="10"><br>
    <label for="pin">PIN:</label><br>
    <input type="text" id="pin" name="pin" maxlength="4" size="4"><br>
    <input type="submit" value="submit">
    </form>
    <hr>
   <form>
   <level for="male">Male</level><br>
   <input type="radio" id="male" name="gender" value="Male"><br>
   <label for="female">Female</label><br>
   <input type="radio" id="female" name="gender" value="Female"><br>
   <level for="other">Other</level><br>
   <input type="radio" id="other" name ="gender" value="Other"><br><hr>
  </form>
  <form>
      <level for="summer">summer</level>
      <input type="checkbox" id="summer" name="semester" >
      <level for="fall">fall</level>
      <input type="checkbox" id="fall" name="semester">
      <level for for="spring">spring</level>
      <input type="checkbox" id="spring" name="semester">
  </form>
    
</body>
    </html>
